{% load static %}
<div class="row">
{% for post in posts %}
  <div class="col-12 col-md-6 col-lg-4 mb-2 justify-content-center">
    <div class="card" style="width: 18rem;">
      <video src="{{ post.video.url }}" controls></video>
      <div class="card-body">
        <p>
          {{ post.title}}
        </p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
